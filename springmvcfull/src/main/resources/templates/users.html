
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Wszyscy użytkownicy</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nazwa użytkownika:</th>
                <th>Imię</th>
                <th>Telefon</th>
                <th>Stronka</th>
                <th>Adres - miejscowość</th>
                <th>Firma - nazwa</th>
                <th>Edytuj</th>
                <th>Skasuj</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.name}">Imię</td>
                <td th:text="${user.phone}">Telefon</td>
                <td th:text="${user.website}">Stronka</td>
                <td th:text="${user.address.city}">Adres - miejscowość</td>
                <td th:text="${user.company.name}">Firma - nazwa</td>
                <td><a th:href="${'/users/edit/' + user.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/users/delete/' + user.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
