<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edytuj detale użytkownika</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Stwórz lub edytuj użytkownika</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nazwa użytkownika:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Imię:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telefon:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stronka www:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{website}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Miasto</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.city}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ulica</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.street}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">dł geograficzna</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.geo.lng}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
